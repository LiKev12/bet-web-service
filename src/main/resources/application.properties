spring.profiles.active=${BET_WEB_SERVICE_ENVIRONMENT_STAGE:development}
spring.main.banner-mode=off
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.data.rest.base-path=/api
server.error.include-message=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
# logging.level.org.springframework.web.filter.CustomizedCommonsRequestLoggingFilter=DEBUG
logging.level.com.bet.betwebservice.common.CustomizedCommonsRequestLoggingFilter=DEBUG